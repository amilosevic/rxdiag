<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
        "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="1280" height="620" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="shadow" height="185%" width="165%">
            <feOffset in="SourceAlpha" dx="-7" dy="7" result="offset"></feOffset>
            <feGaussianBlur in="offset" stdDeviation="3" result="blur"></feGaussianBlur>
            <feBlend in="SourceGraphic" in2="blur" mode="normal"></feBlend>
        </filter>
    </defs>
    <line x1="15" x2="1265" y1="100" y2="100" style="stroke-width: 6px; stroke: rgb(0, 0, 0);"></line>
    <line x1="15" x2="1265" y1="500" y2="500" style="stroke-width: 6px; stroke: rgb(0, 0, 0);"></line>
    <rect x="15" y="245" height="130" width="1250" rx="1" ry="1"
          style="fill: rgb(255, 255, 255); stroke-width: 6px; stroke: rgb(0, 0, 0);"></rect>
    <text x="640" y="325" font-family="sans-serif" font-size="48px" font-weight="bold" text-anchor="middle">
        Delay(500ms)
    </text>
    <circle cx="150" cy="100" r="45" style="fill: rgb(0, 0, 255); stroke-width: 6px; stroke: rgb(0, 0, 0);"></circle>
    <circle cx="200" cy="500" r="45" style="fill: rgb(0, 0, 255); stroke-width: 6px; stroke: rgb(0, 0, 0);"></circle>
    <circle cx="350" cy="100" r="45" style="fill: rgb(0, 128, 0); stroke-width: 6px; stroke: rgb(0, 0, 0);"></circle>
    <circle cx="400" cy="500" r="45" style="fill: rgb(0, 128, 0); stroke-width: 6px; stroke: rgb(0, 0, 0);"></circle>
    <circle cx="450" cy="100" r="45" style="fill: rgb(255, 255, 0); stroke-width: 6px; stroke: rgb(0, 0, 0);"></circle>
    <circle cx="500" cy="500" r="45" style="fill: rgb(255, 255, 0); stroke-width: 6px; stroke: rgb(0, 0, 0);"></circle>
    <g style="stroke-width: 6px; stroke: rgb(0, 0, 0);">
        <line x1="810" x2="890" y1="60" y2="140"></line>
        <line x1="890" x2="810" y1="60" y2="140"></line>
    </g>
    <g style="stroke-width: 6px; stroke: rgb(0, 0, 0);">
        <line x1="810" x2="890" y1="460" y2="540"></line>
        <line x1="890" x2="810" y1="460" y2="540"></line>
    </g>
</svg>
