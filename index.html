<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rx Diag (JS) - Delay(Examples)</title>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/2.5.2/rx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/2.5.2/rx.time.js"></script>
    <script src="./rx.diag.js"></script>
</head>
<body>
<h1>Rx Diag - Delay(500ms)</h1>

<script>


    // 4 tevents, onComplete
    var input1 = [
        {shape: "marble", color: "blue", "tick": 1},
        {shape: "marble", color: "green", "tick": 3},
        {shape: "marble", color: "gray", "tick": 4},
        {shape: "marble", color: "magenta", "tick": 6},
        {shape: "complete", color: undefined, "tick": 8}
    ];

    // 3 events, onError
    var input2 = [
        {shape: "marble", color: "blue", "tick": 1},
        {shape: "marble", color: "green", "tick": 3},
        {shape: "marble", color: "yellow", "tick": 4},
        {shape: "error", color: undefined, "tick": 8}
    ];


    RxDiag.init({delay:  500}, input2);
    RxDiag.init({delay: 1000}, input1); //

    RxDiag.init({delay: 700}, input1); //
    RxDiag.init({delay: 1200}, input1); //

    RxDiag.init({delay: 1600}, input1); //
    RxDiag.init({delay: 2000}, input1); //


</script>

</body>
</html>
